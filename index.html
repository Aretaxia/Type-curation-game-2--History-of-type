<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typography Timeline Quiz</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="game-container">
    <h1>Typography Timeline Quiz</h1>
    <p>Drag the cards onto the correct years in chronological order.</p>
    <div id="game">
      <div class="cards">
        <div class="card" draggable="true" data-year="1450">Movable Type (Gutenberg)</div>
        <div class="card" draggable="true" data-year="1957">Helvetica</div>
        <div class="card" draggable="true" data-year="1984">Digital Fonts</div>
        <div class="card" draggable="true" data-year="2016">Variable Fonts</div>
      </div>
      <div class="timeline">
        <div class="dropzone" data-year="1450"><span class="year-label">1450</span></div>
        <div class="dropzone" data-year="1957"><span class="year-label">1957</span></div>
        <div class="dropzone" data-year="1984"><span class="year-label">1984</span></div>
        <div class="dropzone" data-year="2016"><span class="year-label">2016</span></div>
      </div>
    </div>
    <button id="check">Check Answers</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
